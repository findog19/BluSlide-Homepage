<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BluSlide Accelerated Learning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 30%, #0f172a 70%, #030712 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Glass morphism effects */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header {
            padding: 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(30px);
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #06b6d4, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 10px;
        }

        /* Message bubbles */
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
        }

        .message-bubble {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.assistant .message-bubble {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        .message.user .message-bubble {
            background: rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.3);
            backdrop-filter: blur(10px);
        }

        /* Welcome message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .welcome-message h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Input area */
        .input-container {
            padding: 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.3s ease;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        #messageInput:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        #sendButton {
            padding: 14px 24px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .welcome-message h2 {
                font-size: 1.5rem;
            }
        }

        /* Settings Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .settings-group {
            margin-bottom: 24px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 14px;
        }

        .settings-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .settings-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .settings-hint {
            margin-top: 8px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .settings-hint a {
            color: #3b82f6;
            text-decoration: none;
        }

        .settings-hint a:hover {
            text-decoration: underline;
        }

        .save-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
        }

        .api-status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
        }

        .api-status.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #22c55e;
        }

        .api-status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        #settingsButton:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 900px; margin: 0 auto;">
            <div class="logo">BluSlide Accelerated Learning</div>
            <button id="settingsButton" style="padding: 8px 16px; background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.4); border-radius: 8px; color: white; cursor: pointer; font-size: 14px; transition: all 0.3s ease;">
                ⚙️ Settings
            </button>
        </div>
    </header>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-button" id="closeModal">×</button>
            </div>
            
            <div class="settings-group">
                <label for="apiKeyInput">OpenAI API Key</label>
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    placeholder="sk-..."
                    autocomplete="off"
                />
                <div class="settings-hint">
                    Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
                </div>
            </div>

            <button class="save-button" id="saveSettings">Save Settings</button>
            
            <div class="api-status" id="apiStatus" style="display: none;"></div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Chat messages -->
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to Accelerated Learning</h2>
                <p>Share what you'd like to learn, and I'll help discover how your brain works best.</p>
            </div>
        </div>

        <!-- Input area -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="What would you like to learn today?"
                    rows="1"
                ></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        // OpenAI API Configuration
        const OPENAI_API_URL = 'https://api.openai.com/v1/chat/completions';

        // Get API key from localStorage
        function getAPIKey() {
            return localStorage.getItem('bluslide_openai_key') || '';
        }

        function setAPIKey(key) {
            localStorage.setItem('bluslide_openai_key', key);
        }

        // Settings Modal
        const settingsButton = document.getElementById('settingsButton');
        const settingsModal = document.getElementById('settingsModal');
        const closeModal = document.getElementById('closeModal');
        const saveSettings = document.getElementById('saveSettings');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const apiStatus = document.getElementById('apiStatus');

        // Open settings modal
        settingsButton.addEventListener('click', () => {
            settingsModal.classList.add('active');
            apiKeyInput.value = getAPIKey();
            apiStatus.style.display = 'none';
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            settingsModal.classList.remove('active');
        });

        // Close modal when clicking outside
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.classList.remove('active');
            }
        });

        // Save settings
        saveSettings.addEventListener('click', () => {
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey) {
                showStatus('Please enter an API key', 'error');
                return;
            }

            if (!apiKey.startsWith('sk-')) {
                showStatus('API key should start with "sk-"', 'error');
                return;
            }

            setAPIKey(apiKey);
            showStatus('API key saved successfully!', 'success');
            
            setTimeout(() => {
                settingsModal.classList.remove('active');
            }, 1500);
        });

        function showStatus(message, type) {
            apiStatus.textContent = message;
            apiStatus.className = `api-status ${type}`;
            apiStatus.style.display = 'block';
        }

        // System prompt for BluSlide Accelerated Learning
        const SYSTEM_PROMPT = `You are a BluSlide Accelerated Learning tutor. Your goal is to help learners by:

1. FIRST - Discover their cognitive architecture through conversation:
   - What makes them excited about learning?
   - How have they learned successfully in the past?
   - What learning experiences felt frustrating or forced?
   - Do they think visually, verbally, kinesthetically, or through systems?

2. THEN - Teach through their natural reasoning patterns:
   - Use their metaphors and examples
   - Connect to their interests and passions
   - Keep them at the edge of understanding (challenging but achievable)
   - Use questions to provoke insight rather than lectures

3. ALWAYS - Be warm, curious, and adaptive:
   - If something isn't landing, try a different angle
   - Make your adaptation visible ("I notice this isn't clicking - let me try...")
   - Help them discover rather than just telling them
   - Build on their insights

Remember: Learning failure is usually about method mismatch, not capability. Find their resonance and rebuild knowledge through their lens.`;

        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let conversationHistory = [
            { role: 'system', content: SYSTEM_PROMPT }
        ];

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? '👤' : '🎓';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(bubble);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🎓';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble typing-indicator';
            bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(bubble);
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Check if API key is configured
            const apiKey = getAPIKey();
            if (!apiKey) {
                addMessage('Please configure your OpenAI API key in Settings first.', 'assistant');
                setTimeout(() => {
                    settingsModal.classList.add('active');
                }, 500);
                return;
            }

            // Disable input
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message to UI
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Show typing indicator
            showTypingIndicator();

            try {
                // Call OpenAI API
                const response = await fetch(OPENAI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || `API error: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;

                // Remove typing indicator
                removeTypingIndicator();

                // Add assistant message to UI
                addMessage(assistantMessage, 'assistant');

                // Add to conversation history
                conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                
                let errorMessage = 'Sorry, I encountered an error. ';
                if (error.message.includes('401') || error.message.includes('authentication')) {
                    errorMessage += 'Your API key appears to be invalid. Please check your settings.';
                } else if (error.message.includes('quota') || error.message.includes('insufficient')) {
                    errorMessage += 'You may have exceeded your API quota. Please check your OpenAI account.';
                } else {
                    errorMessage += error.message;
                }
                
                addMessage(errorMessage, 'assistant');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Focus input on load
        messageInput.focus();

        // Check if API key is configured on load
        window.addEventListener('DOMContentLoaded', () => {
            if (!getAPIKey()) {
                setTimeout(() => {
                    settingsModal.classList.add('active');
                }, 1000);
            }
        });
    </script>
</body>
</html>
